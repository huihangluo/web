<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 导航栏容器样式 */
        #nav-container {
            background-color: #333;
        }

        /* 内容区域样式 */
        .content {
            display: flex;
            flex: 0.8;
        }

        #left-container {
            width: 25%;
            box-sizing: border-box;
            overflow: auto;
        }

        #right-container {
            width: 75%;
            box-sizing: border-box;
            overflow: auto;
        }
    </style>
    <title>Navigation with Two HTML Pages Side by Side</title>
</head>

<body>
    <!-- 导航栏容器 -->
    <div id="nav-container"></div>
    <!-- 内容区域 -->
    <div class="container">
        <div class="content">
            <!-- 左边的容器 -->
            <div id="left-container"></div>
            <!-- 右边的容器 -->
            <div id="right-container"></div>
        </div>
    </div>
    <script>
        const loadHtml = (url, targetId) => {
            fetch(url)
              .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${url}: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
              .then(data => {
                    document.getElementById(targetId).innerHTML = data;
                })
              .catch(error => {
                    console.error(error);
                });
        };

        loadHtml('left.html', 'left-container');
        loadHtml('right.html', 'right-container');
    </script>
</body>

</html>
